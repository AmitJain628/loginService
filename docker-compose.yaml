version: '3.3'

services: 
  mysqldb:
    image: mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_PASS: Jainamit6@    
      MYSQL_DB: resync
      MYSQL_USER: root
    ports:
      - "3306"
    expose:
      - "3306"
    volumes: 
      - db-config:/etc/mysql
      - db-data:/var/lib/mysql
      - ./db/backup/files/:/data_backup/data
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: resync-assignment
    environment:
      MYSQL_PASS: Jainamit6@    
      MYSQL_DB: resync
      MYSQL_USER: root
      MYSQL_HOST: mysqldb
      PORT: 8080
    ports:
      - 8080:8080
    volumes: 
      - ./app:/app
      - app/node_modules
    depends_on:
      - mysqldb
    stdin_open: true
    tty: true

volumes: 
  db-config:
  db-data:
